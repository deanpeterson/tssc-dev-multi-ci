schemaVersion: 2.2.0
metadata:
  name: dotnet-basic
  displayName: C# .NET - Trusted Application Pipeline
  description: C# .Net 6.0 example with advanced continuous integration pipeline covering building, CVE scanning, security scanning, signatures, attestations, SLSA provenance and SBOM along with Gitops-based continuous deployment.
  version: 1.1.1
  icon: https://github.com/dotnet/brand/raw/main/logo/dotnet-logo.png
  provider: Red Hat
  supportUrl: https://github.com/redhat-appstudio/tssc-dev-multi-ci
  language: .NET
  projectType: dotnet
  tags:
    - .NET
    - sscs
    - sbom
    - acs
  attributes:
    alpha.dockerimage-port: 8081
starterProjects:
  - name: s2i-example
    git:
      checkoutFrom:
        remote: origin
        revision: dotnet-6.0
      remotes:
        origin: https://github.com/redhat-developer/s2i-dotnetcore-ex
    subDir: app
components:
  - name: dotnet
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:latest
      command: ['tail', '-f', '/dev/null']
      mountSources: true
      env:
        - name: CONFIGURATION
          value: Debug
        - name: STARTUP_PROJECT
          value: app.csproj
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
      endpoints:
        - name: http-8080
          targetPort: 8080
  - name: image-build
    image:
      imageName: 'dotnet-image:latest'
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 100Mi
      deployment/container-port: 8081
    kubernetes:
      uri: kubernetes/deployment.yaml
      endpoints:
        - name: http-8081
          targetPort: 8081
          path: /
          secure: true
  - name: kubernetes-service
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 100Mi
      deployment/container-port: 8081
    kubernetes:
      uri: kubernetes/service.yaml
commands:
  - id: init-git-config
    exec:
      commandLine: |
        GIT_USER_EMAIL=""
        GIT_USER_NAME=""
        if [ -d /config/user/profile ]; then
          GIT_USER_NAME=$(cat /config/user/profile/name 2>/dev/null || true)
          GIT_USER_EMAIL=$(cat /config/user/profile/email 2>/dev/null || true)
        fi
        if [ -n "$GIT_USER_NAME" ]; then
          git config --global user.name "$GIT_USER_NAME"
        fi
        case "$GIT_USER_EMAIL" in
          *@che|"")
            [ -n "$GIT_USER_NAME" ] && git config --global user.email "${GIT_USER_NAME}@redhat.com"
            ;;
          *)
            git config --global user.email "$GIT_USER_EMAIL"
            ;;
        esac
      component: dotnet
  - id: build
    exec:
      workingDir: ${PROJECT_SOURCE}
      commandLine: kill $(pidof dotnet); dotnet build -c $CONFIGURATION $STARTUP_PROJECT /p:UseSharedCompilation=false
      component: dotnet
      group:
        isDefault: true
        kind: build
  - id: run
    exec:
      workingDir: ${PROJECT_SOURCE}
      commandLine: dotnet run -c $CONFIGURATION --no-build --project $STARTUP_PROJECT --no-launch-profile
      component: dotnet
      group:
        isDefault: true
        kind: run
  - id: build-image
    apply:
      component: image-build
  - id: deploy-deployment
    apply:
      component: kubernetes-deploy
  - id: deploy-service
    apply:
      component: kubernetes-service
  - id: deploy
    composite:
      commands:
        - build-image
        - deploy-deployment
        - deploy-service
      group:
        isDefault: true
        kind: deploy

events:
  postStart:
    - init-git-config
